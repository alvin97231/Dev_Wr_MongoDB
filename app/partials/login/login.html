<form flex
      name="loginForm"
      layout="row"
      layout-align="center center"
      ng-submit="vm.login()">
    <md-card flex="33"
             flex-md="50"
             flex-sm="100">
        <md-card-content>
            <div layout="column" layout-align="start center">
                <img src="../../images/logo-soft-grey.png"
                     alt=""/>

                <h1>Working Room</h1>
            </div>
            <md-input-container class="md-accent">
                <label>Email</label>
                <input id="email" type="email" name="username" data-ng-model="vm.email" title="email" ng-click="vm.testValues()" required>
            </md-input-container>
            <md-input-container class="md-accent">
                <label>Mot de passe</label>
                <input id="password" type="password" name="password" data-ng-model="vm.password" title="mot de passe" ng-click="vm.testValues()" required>
            </md-input-container>
        </md-card-content>
        <div class="md-actions"
             layout="row"
             layout-align="center">
            <div layout="column">
                <md-button type="submit" class="md-raised md-accent" data-ng-disabled="loginForm.$invalid">Connexion</md-button>
                <md-button type="button" data-ng-click="vm.passwordReset()">Mot de passe oubli√© ?<md-icon>warning</md-icon>
                  <md-tooltip data-md-direction="down">
                    En construction, Contactez l'administrateur.
                  </md-tooltip>
                </md-button>
            </div>
        </div>
    </md-card>
</form>
