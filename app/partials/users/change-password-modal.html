<md-dialog flex="33">
    <form name="passwordForm" data-ng-submit="vm.hide(vm.password)">
        <md-dialog-content layout="row" layout-wrap="">
            <md-input-container flex="50">
                <label>{{'CHANGE_PWD_MODAL_OLD' | translate}}</label>
                <input autofocus data-ng-model="vm.password.oldPassword" type="password"
                          columns="1" required title="old password"/>
            </md-input-container>
            <md-input-container flex="50">
                <label>{{'CHANGE_PWD_MODAL_NEW' | translate}}</label>
                <input data-ng-model="vm.password.newPassword" type="password"
                          columns="1" required title="new password"/>
            </md-input-container>
        </md-dialog-content>
        <div class="md-actions">
            <md-button type="button" data-ng-click="vm.cancel()">
                {{'CHANGE_PWD_MODAL_CLOSE' | translate}}
            </md-button>
            <md-button class="md-raised md-accent" type="submit" data-ng-disabled="passwordForm.$invalid">
                {{'CHANGE_PWD_MODAL_SAVE' | translate}}
            </md-button>
        </div>
    </form>
</md-dialog>
