<md-dialog flex="33">
    <form name="userForm" data-ng-submit="vm.hide(vm.user)">
        <md-dialog-content layout="row" layout-wrap>
            <h3>{{'DELETE_USER_MODAL_DELETE_ACCOUNT' | translate}}</h3>
            <h2>Voulez-vous vraiment supprimer ce compte?</h2>
            <md-checkbox ng-model="vm.user.password" required>Supprimer (Action irr√©versible)</md-ckeckbox>
        </md-dialog-content>
        <div class="md-actions">
            <md-button type="button" data-ng-click="vm.cancel()">
                {{'DELETE_USER_MODAL_CANCEL' | translate}}
            </md-button>
            <md-button class="md-raised md-accent" type="submit" data-ng-disabled="userForm.$invalid">
                {{'DELETE_USER_MODAL_BUTTON_DEL' | translate}}
            </md-button>
        </div>
    </form>
</md-dialog>
